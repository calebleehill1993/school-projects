<!DOCTYPE html>
<html>
<title>XKCD</title>

<body>

  <p>Current comic</p>
  <div id="comic">No comic</div>
</body>

<script>
  var myurl = "https://cors-anywhere.herokuapp.com";
  myurl += "/xkcd.com/info.0.json";
  console.log(myurl);
  fetch(myurl, {
      mode: 'cors'
    })
    .then(function(response) {
      return response.json();
    }).then(function(json) {
      console.log(json);
      document.getElementById("comic").innerHTML = json["alt"];
      let everything = "<p>";
      everything += json["alt"];
      everything += "</p>" + '<img src="' + json["img"] + '"></img>"';
      document.getElementById("comic").innerHTML = everything;
    });
</script>

</html>
